<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champ de recherche avec suggestions</title>

    <style>
        

#toggleMenu:focus {
  outline: none;
}
button:focus + .menu {
  display: block;
}
.menu {
  display: none;
}
.menu:focus {
  display: none;
}




#focus-example > .extra {
  display: none;
}
#focus-example:focus > .extra {
  display: block;
}
    </style>
</head>
<body>



    <div id="toggleMenu" tabindex="0">
            <button type="button">Menu</button>
            <ul class="menu" tabindex="1">
              <li>Home</li>
              <li>About Me</li>
              <li>Contacts</li>
            </ul>
          </div>

          <div id="focus-example" tabindex="0">
            <div>Focus me!</div>
            <div class="extra">Hooray!</div>
          </div>






    <div>
        <input type="text" id="searchInput" placeholder="Rechercher...">
        <ul id="suggestionList"></ul>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
const suggestionList = document.getElementById('suggestionList');

// Liste de suggestions (peut être dynamique en fonction de votre application)
const suggestions = [
    'Proposition 1',
    'Proposition 2',
    'Proposition 3',
    'Proposition 4',
    'Proposition 5',
];

// Fonction pour mettre à jour la liste de suggestions
function updateSuggestions() {
    const inputValue = searchInput.value.toLowerCase();
    suggestionList.innerHTML = '';

    suggestions.forEach(suggestion => {
        if (suggestion.toLowerCase().includes(inputValue)) {
            const li = document.createElement('li');
            li.textContent = suggestion;
            suggestionList.appendChild(li);
        }
    });

    // Si la zone de recherche est vide, masquer la liste de suggestions
    if (inputValue === '') {
        suggestionList.style.display = 'none';
    } else {
        suggestionList.style.display = 'block';
    }
}

// Écouteur d'événement pour la saisie dans la zone de recherche
searchInput.addEventListener('input', updateSuggestions);

// Écouteur d'événement pour le blur de la zone de recherche
searchInput.addEventListener('blur', () => {
    // Masquer la liste de suggestions lorsque l'input perd le focus
    suggestionList.style.display = 'none';
});

    </script>
</body>
</html>
