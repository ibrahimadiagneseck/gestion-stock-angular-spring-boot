<div class="card shadow">

  <div class="card-header text-center fw-bold bg-myprimary fs-5">
    Modifier un vehicule
  </div>


  <div class="card-body">
    <form class="container px-3 py-2" novalidate (ngSubmit)="onSubmit()" [formGroup]="vehiculeForm">

      <div class="row g-4 mb-3">

        <div class="col-3 mx-auto">
          <span class="fw-bold">N° chassis:</span>
          <div class="text-input"> {{ vehicule.numerochassis }} </div>
        </div>

        <div class="col-3 mx-auto">
          <label for="couleur" class="form-label fw-bold">
            Couleur
          </label>

          <select formControlName="couleur" id="couleur"
            class="text-input form-select bg-mywhite border border-myprimary px-1 text-uppercase">
            <option [value]="selectCouleur" selected>{{ selectCouleur }}</option>
            <option value="Blanche">Blanche</option>
            <option value="Noire">Noire</option>
            <option value="Grise">Grise</option>
            <option value="Rouge">Rouge</option>
            <option value="Orange">Orange</option>
            <option value="Verte">Verte</option>
            <option value="Bleu">Bleu</option>
            <option value="Rose">Rose</option>
            <option value="Marron">Marron</option>
            <option value="Jaune">Jaune</option>
            <option value="Argentée">Argentée</option>
            <option value="Violette">Violette</option>
          </select>

          <div class="invalid-feedback">
            <!-- <span *ngIf="vehiculeForm.get('couleur')?.hasError('required')">
              <sup class="fw-bold">*</sup> Couleur (Obligatoire)
            </span> -->
            <!-- <span *ngIf="vehiculeForm.get('couleur')?.hasError('invalideCouleurSelection')">
              <sup class="fw-bold">*</sup> Veuillez sélectionner une couleur
            </span> -->
          </div>
        </div>

        <div class="col-3 mx-auto">
          <label for="datelivraison" class="form-label fw-bold">
            Date livraison
          </label>

          <input id="datelivraison" name="datelivraison" type="date" formControlName="datelivraison" [ngClass]="{'is-invalid': (vehiculeForm.get('datelivraison')?.touched || vehiculeForm.get('datelivraison')?.dirty) && !vehiculeForm.get('datelivraison')?.valid,
          'is-valid': vehiculeForm.get('datelivraison')?.valid}"
            class="text-input form-control bg-mywhite border border-myprimary  px-1 text-uppercase">

          <div class="invalid-feedback">
            <span *ngIf="vehiculeForm.get('datelivraison')?.errors?.['required']">
              <sup class="fw-bold">*</sup> Date livraison (Obligatoire)
            </span>
          </div>
        </div>

      </div>


      <div class="row g-4 mb-3">

        <div class="col-3 mx-auto">
          <span class="fw-bold">N° matricule:</span>
          <div class="text-input"> {{ vehicule.numeromatricule }} </div>
        </div>

        <div class="col-3 mx-auto">
          <label for="transmission" class="form-label fw-bold">
            Transmission
          </label>

          <select formControlName="transmission" id="transmission"
            class="text-input form-select bg-mywhite border border-myprimary px-1 text-uppercase">
            <option [value]="selectTransmission" selected>{{ selectTransmission }}</option>
            <option value="Automatique">Automatique</option>
            <option value="Semi-Automatique">Semi-Automatique</option>
            <option value="Manuelle">Manuelle</option>
          </select>

          <div class="invalid-feedback">
            <!-- <span *ngIf="vehiculeForm.get('transmission')?.hasError('required')">
              <sup class="fw-bold">*</sup> Transmission (Obligatoire)
            </span> -->
            <!-- <span *ngIf="vehiculeForm.get('transmission')?.hasError('invalideTransmissionSelection')">
              <sup class="fw-bold">*</sup> Veuillez sélectionner une transmission
            </span> -->
          </div>
        </div>

        <div class="col-3 mx-auto">
          <label for="energie" class="form-label fw-bold">
            Energie
          </label>

          <select formControlName="energie" id="energie"
            class="text-input form-select bg-mywhite border border-myprimary px-1 text-uppercase">
            <option [value]="selectEnergie" selected>{{ selectEnergie }}</option>
            <option value="Essence">Essence</option>
            <option value="Diesel">Diesel</option>
            <option value="Électricitée">Électricitée</option>
            <option value="Hybride">Hybride</option>
            <option value="Hybride rechargeable">Hybride rechargeable</option>
            <option value="Hydrogène">Hydrogène</option>
            <option value="Gaz naturel">Gaz naturel</option>
            <option value="GPL (Gaz de pétrole liquéfié)">GPL (Gaz de pétrole liquéfié)</option>
            <option value="Biocarburants">Biocarburants</option>
            <option value="Énergie solaire">Énergie solaire</option>
          </select>

          <div class="invalid-feedback">
            <!-- <span *ngIf="vehiculeForm.get('energie')?.hasError('required')">
              <sup class="fw-bold">*</sup> Energie (Obligatoire)
            </span> -->
            <!-- <span *ngIf="vehiculeForm.get('energie')?.hasError('invalideEnergieSelection')">
              <sup class="fw-bold">*</sup> Veuillez sélectionner une energie
            </span> -->
          </div>
        </div>

      </div>


      <div class="row g-4 mb-3">

        <div class="col-3 mx-auto">
          <label for="modele" class="form-label fw-bold">
            Modèle
          </label>

          <input id="modele" name="modele" type="text" formControlName="modele" [ngClass]="{'is-invalid': (vehiculeForm.get('modele')?.touched || vehiculeForm.get('modele')?.dirty) && !vehiculeForm.get('modele')?.valid,
          'is-valid': vehiculeForm.get('modele')?.valid}"
            class="text-input form-control bg-mywhite border border-myprimary px-1 text-uppercase" placeholder="Entrer le modele">

          <div class="invalid-feedback">
            <span *ngIf="vehiculeForm.get('modele')?.errors?.['required']">
              <sup class="fw-bold">*</sup> Modèle (Obligatoire)
            </span>
          </div>
        </div>

        <div class="col-3 mx-auto">
          <span class="fw-bold">Date fabrication:</span>
          <div class="text-input text-uppercase"> {{ vehicule.datefabrication | date: 'dd MMM yy' }} </div>
        </div>

        <div class="col-3 mx-auto">
          <label for="etat" class="form-label fw-bold">
            Etat
          </label>

          <select formControlName="etat" id="etat"
            class="text-input form-select bg-mywhite border border-myprimary px-1 text-uppercase">
            <option [value]="selectEtat" selected>{{ selectEtat }}</option>
            <option value="Usagé">Usagé</option>
            <option value="Neuf">Neuf</option>
            <option value="Accidenté">Accidenté</option>
          </select>

          <div class="invalid-feedback">
            <!-- <span *ngIf="vehiculeForm.get('etat')?.hasError('required')">
              <sup class="fw-bold">*</sup> Etat (Obligatoire)
            </span> -->
            <!-- <span *ngIf="vehiculeForm.get('etat')?.hasError('invalideEtatSelection')">
              <sup class="fw-bold">*</sup> Veuillez sélectionner un etat
            </span> -->
          </div>
        </div>

      </div>


      <div class="row g-4 mb-3">

        <div class="col-3 mx-auto">
          <label for="marque" class="form-label fw-bold">
            Marque
          </label>

          <select formControlName="marque" id="marque"
            class="text-input form-select bg-mywhite border border-myprimary px-1 text-uppercase">
            <option [value]="selectMarque" selected>{{ selectMarque }}</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Honda">Honda</option>
            <option value="Nissan">Nissan</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Kia">Kia</option>
            <option value="Subaru">Subaru</option>
            <option value="Mazda">Mazda</option>
            <option value="Jeep">Jeep</option>
            <option value="Volvo">Volvo</option>
            <option value="Tesla">Tesla</option>
            <option value="Porsche">Porsche</option>
            <option value="Lexus">Lexus</option>
            <option value="Land Rover">Land Rover</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Maserati">Maserati</option>
            <option value="Jaguar">Jaguar</option>
          </select>

          <div class="invalid-feedback">
            <!-- <span *ngIf="vehiculeForm.get('marque')?.hasError('required')">
              <sup class="fw-bold">*</sup> Marque (Obligatoire)
            </span> -->
            <!-- <span *ngIf="vehiculeForm.get('marque')?.hasError('invalideMarqueSelection')">
              <sup class="fw-bold">*</sup> Veuillez sélectionner une marque
            </span> -->
          </div>
        </div>

        <div class="col-3 mx-auto">
          <label for="datecommande" class="form-label fw-bold">
            Date commande
          </label>

          <input id="datecommande" name="datecommande" type="date" formControlName="datecommande" [ngClass]="{'is-invalid': (vehiculeForm.get('datecommande')?.touched || vehiculeForm.get('datecommande')?.dirty) && !vehiculeForm.get('datecommande')?.valid,
          'is-valid': vehiculeForm.get('datecommande')?.valid}"
            class="text-input form-control bg-mywhite border border-myprimary  px-1 text-uppercase">

          <div class="invalid-feedback">
            <span *ngIf="vehiculeForm.get('datecommande')?.errors?.['required']">
              <sup class="fw-bold">*</sup> Date commande (Obligatoire)
            </span>
          </div>
        </div>

        <div class="col-3 mx-auto">
          <label for="typevehicule" class="form-label fw-bold">
            Type vehicule
          </label>

          <select formControlName="typevehicule" id="typevehicule"
            class="text-input form-select px-1 bg-mywhite border border-myprimary text-uppercase">
            <option [value]="selectTypeVehicule" selected>{{ selectTypeVehicule }}</option>
            <option value="Voiture">Voiture</option>
            <option value="Camion">Camion</option>
            <option value="Moto">Moto</option>
            <option value="Scooter">Scooter</option>
            <option value="Cyclomoteur">Cyclomoteur</option>
            <option value="Vélos">Vélos</option>
            <option value="Bus">Bus</option>
            <option value="Train">Train</option>
            <option value="Avion">Avion</option>
            <option value="Bateaux">Bateaux</option>
            <option value="Véhicule électrique">Véhicule électrique</option>
          </select>

          <div class="invalid-feedback">
            <!-- <span *ngIf="vehiculeForm.get('typeVehicule')?.hasError('required')">
              <sup class="fw-bold">*</sup> Type du vehicule (Obligatoire)
            </span> -->
            <!-- <span *ngIf="vehiculeForm.get('typeVehicule')?.hasError('invalideTypeVehiculeSelection')">
              <sup class="fw-bold">*</sup> Veuillez sélectionner un type du vehicule
            </span> -->
          </div>
        </div>

      </div>


      <div class="row mt-5">

        <div class="col-12 text-end">
          <button type="submit" [disabled]="vehiculeForm.invalid" class="btn btn-myprimary fw-bold w-25 mx-2"
            data-bs-toggle="tooltip" title="cliquer ici pour ajouter">
            VALIDER
          </button>

          <button (click)="fermerPopup()" type="button" class="btn btn-mysecondary fw-bold w-25 mx-2"
            data-bs-toggle="tooltip" title="cliquer ici pour retourner">
            RETOUR
          </button>
        </div>

      </div>

    </form>
  </div>

</div>
