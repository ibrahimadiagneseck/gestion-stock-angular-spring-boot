<div class="card shadow">

  <div class="card-header d-flex justify-content-center fw-bold bg-myprimary fs-4">

    Modifier un vehicule
  </div>



  <div class="card-body">

    <form class="container px-3 py-2">

      <div class="row g-4 mb-3 my-auto">

        <div class="col-3 mx-auto">

          <div class="text-success"><span class="fw-bold">N° de chassis:</span></div>
          <div class="text-input px-1 text-uppercase">123456</div>

        </div>

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Couleur
          </label>

          <select formControlName="Couleur" class="text-input form-select  px-1 bg-mywhite border border-myprimary text-uppercase">
            <!-- <option selected>Selectionner une couleur</option> -->
            <option selected>Blanc</option>
            <!-- <option>Blanc</option> -->
            <option>Noir</option>
            <option>Gris</option>
            <option>Rouge</option>
            <option>Orange</option>
            <option>Bleu</option>
            <option>Vert</option>
            <option>Rose</option>
            <option>Maron</option>
            <option>Jaune</option>
            <option>Argent</option>
            <option>Violet</option>
          </select>

        </div>

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Date livraison
          </label>
          <input id="applyNameId" name="" type="date"
            class="text-input form-control  px-1 bg-mywhite border border-myprimary text-uppercase" placeholder="10/09/2023">
        </div>

      </div>



      <div class="row g-4 mb-3 my-auto">

        <div class="col-3 mx-auto">
          <div class="text-success"><span class="fw-bold">N° matricule:</span></div>
          <div class="text-input px-1 text-uppercase">1234</div>
        </div>

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Transmission
          </label>
          <select formControlName="Transmission" class="text-input form-select px-1 bg-mywhite border border-myprimary text-uppercase">
            <!-- <option selected>Selectionner une transmission</option> -->
            <option selected>Automatique</option>
            <!-- <option>Automatique</option> -->
            <option> Semi Automatique</option>
            <option>Manuel</option>
          </select>

        </div>

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Energie
          </label>
          <select formControlName="Energie" class="text-input form-select  px-1 bg-mywhite border border-myprimary text-uppercase">
            <!-- <option selected>Selectionner une energie</option> -->
            <option selected>Essence</option>
            <!-- <option>Essence</option> -->
            <option>Diesel</option>
            <option>Électricité</option>
            <option>Hybride </option>
            <option>Hybride rechargeable</option>
            <option>Hydrogène</option>
            <option>Gaz naturel</option>
            <option>GPL (Gaz de pétrole liquéfié)</option>
            <option>Biocarburants</option>
            <option>Énergie solaire</option>

          </select>

        </div>

      </div>


      <div class="row g-4 mb-3 my-auto">

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Modèle
          </label>
          <input id="applyNameId" name="" type="text"
            class="text-input form-control px-1 bg-mywhite border border-myprimary text-uppercase" placeholder="4x4">
        </div>

        <div class="col-3 mx-auto">
          <div class="text-success"><span class="fw-bold">Date fabrication:</span></div>
            <div class="text-input px-2 text-uppercase">04/09/2022</div>
        </div>

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Etat
          </label>
          <select formControlName="Etat" class="text-input form-select px-1 bg-mywhite border border-myprimary text-uppercase">
            <!-- <option selected>Selectionner un etat</option> -->
            <option selected>Neuf</option>
            <option>Usagé</option>
            <!-- <option>Neuf</option> -->
            <option>Accidenté</option>

          </select>
        </div>

      </div>



      <div class="row g-4 mb-3 my-auto">

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Marque
          </label>
          <select formControlName="Energie" class="text-input form-select  px-1 bg-mywhite border border-myprimary text-uppercase">
            <!-- <option selected>Selectionner une marque </option> -->
            <option selected>Toyota</option>
            <!-- <option>Toyota</option> -->
            <option>Volkswagen </option>
            <option>Ford</option>
            <option>Chevrolet</option>
            <option>Honda</option>
            <option>Nissan</option>
            <option>Mercedes-Benz</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Hyundai</option>
            <option>Kia</option>
            <option>Subaru</option>
            <option>Mazda</option>
            <option>Jeep </option>
            <option>Volvo</option>
            <option>Tesla</option>
            <option>Porsche</option>
            <option>Lexus</option>
            <option>Land Rover</option>
            <option>Ferrari </option>
            <option>Maserati</option>
            <option>Jaguar </option>

          </select>
        </div>

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Date commande
          </label>
          <input id="applyNameId" name="" type="date"
            class="text-input form-control px-1 bg-mywhite border border-myprimary text-uppercase" placeholder="5/09/2023">
        </div>

        <div class="col-3 mx-auto">
          <label for="applyNameId" class="form-label fw-bold">
            Type vehicule
          </label>
          <select formControlName="Type vehicule" class="text-input form-select  px-1 bg-mywhite border border-myprimary text-uppercase">
            <option selected>Selectionner un type  vehicule</option>
            <option selected>Voiture</option>
            <!-- <option>Voiture</option> -->
            <option>Camion</option>
            <option>Moto</option>
            <option>Scooter </option>
            <option>Cyclomoteur</option>
            <option>Vélos</option>
            <option>Bus</option>
            <option>Train </option>
            <option>Avion</option>
            <option>Bateaux</option>
            <option>Véhicule électrique</option>

          </select>
        </div>

      </div>

      <div class="row mt-5">
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-myprimary fw-bold w-25 mx-3" data-bs-toggle="tooltip"
            title="cliquer ici pour ajouter">
            Valider
          </button>

          <button  class="btn btn-mysecondary fw-bold w-25 mx-1" data-bs-toggle="tooltip"
            title="cliquer ici pour ajouter">
           Retour
          </button>
        </div>
      </div>

    </form>

      
  </div>

</div>
