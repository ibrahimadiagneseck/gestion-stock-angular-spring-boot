  <main class="bg-mywhite">

    <div class="container bg-myprimary bg-gradient py-2"
      style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); width: 98%;">
      <div class="row">
        <div class="col-12 text-center fw-bolder fs-5">
          Gestion des véhicules
        </div>
      </div>
    </div>

    <div class="container py-4" style="text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);">
      <div class="row">

        <div #monDiv (click)="divClique()" class="col-4">
          <div class="input-group" style=" width: 100%; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);">
            <div class="input-group-prepend">
              <span class="input-group-text"
                style="box-shadow: #F5E0A7 0px 50px 100px -20px, #F5E0A7 0px 30px 60px -30px, #F5E0A7 0px -2px 6px 0px inset; outline: none;">
                <mat-icon>search</mat-icon>
              </span>
            </div>

            <!-- <input (focus)="focusOnInput = true" (blur)="focusOnInput = false" matInput (input)="applyFilter($event)" #searchBox (input)="search(searchBox.value)"
              class="form-control input-sm bg-mywhite border-0" type="search" placeholder="Rechercher"
              aria-label="Search"
              style="box-shadow: #F5E0A7 0px 50px 100px -20px, #F5E0A7 0px 30px 60px -30px, #F5E0A7 0px -2px 6px 0px inset; outline: none;"> -->

            <input matInput (input)="applyFilter($event)" #searchBox (input)="search(searchBox.value)"
              class="form-control input-sm bg-mywhite border-0" type="search" placeholder="Rechercher"
              aria-label="Search"
              style="box-shadow: #F5E0A7 0px 50px 100px -20px, #F5E0A7 0px 30px 60px -30px, #F5E0A7 0px -2px 6px 0px inset; outline: none;">
          </div>

          <div *ngIf="focusOnInput" style="position: absolute; background-color: #e7e7e7;">
            <a *ngFor="let vehicle of vehicules$ | async" (click)="popupDetail(vehicle)"
              style="cursor: pointer; display: block; color: #f0dd99; background-color: #fff; margin: 5px; text-decoration: none;">
              {{ vehicle.marque }} {{ vehicle.modele }} {{ vehicle.couleur }} {{ vehicle.etat }} {{ vehicle.energie }}
            </a>
          </div>
        </div>

        <div class="col-5 text-center">

        </div>

        <div class="col-3 d-flex justify-content-end">
          <span (click)="popupAjouter()" class="material-icons icon-button">add_circle_outline</span>
          <i class="fa-regular fa-file-excel icon-button ms-3"></i>
          <i class="fa-regular fa-file-pdf icon-button ms-2"></i>
        </div>

      </div>
    </div>


    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Define columns and cells for IVehicule properties -->
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef class="fw-bold"> {{ column }} </th>
            <td mat-cell *matCellDef="let element" (click)="popupDetail(element)" style="cursor: pointer;"> {{
              element[column] }} </td>
          </ng-container>

          <!-- Header row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data rows -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of vehicles">
        </mat-paginator>
      </div>
    </div>

  </main>
