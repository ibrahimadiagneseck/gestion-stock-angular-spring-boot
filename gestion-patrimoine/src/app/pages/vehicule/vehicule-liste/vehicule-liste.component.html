  <main class="bg-mywhite">

    <div class="container bg-myprimary bg-gradient py-2 mx-2" style="box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);">
      <div class="row">
        <div class="col-12 text-center fw-bolder fs-5">
          Gestion des véhicules
        </div>
      </div>
    </div>

    <div class="container py-4" style="text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);">
      <div class="row">

        <div class="col-4">
          <div class="input-group" style=" width: 300px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);">
            <div class="input-group-prepend">
              <span class="input-group-text" style="box-shadow: #F5E0A7 0px 50px 100px -20px, #F5E0A7 0px 30px 60px -30px, #F5E0A7 0px -2px 6px 0px inset; outline: none;">
                <mat-icon>search</mat-icon>
              </span>
            </div>
            <input class="form-control input-sm bg-mywhite border-0" type="search" placeholder="Rechercher" aria-label="Search" style="box-shadow: #F5E0A7 0px 50px 100px -20px, #F5E0A7 0px 30px 60px -30px, #F5E0A7 0px -2px 6px 0px inset; outline: none;">
          </div>
        </div>

        <div class="col-5 text-center">
          <span class="fw-bolder">
          </span>
        </div>

        <div class="col-3 d-flex justify-content-end">
          <button (click)="popupAjouter()" class="fw-bold bg-mywhite" style="border: 2x solid black; border-radius: 50%;"><i class="fa-solid fa-plus fs-3"></i></button>
          <button class="fw-bold mx-1 bg-mywhite shadow" style="border: none;"><i class="fa-regular fa-file-pdf fs-3"></i></button>
          <button class="fw-bold mx-1 bg-mywhite shadow" style="border: none;"><i class="fa-regular fa-file-excel fs-3"></i></button>

        </div>
      </div>
    </div>


    <div class="container">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="box-shadow: #F5E0A7 0px 50px 100px -20px, #F5E0A7 0px 30px 60px -30px, #F5E0A7 0px -2px 6px 0px inset; outline: none;">

         <!-- Position Column -->
         <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"><a (click)="popupDetail()">{{element.position}}</a></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"><a (click)="popupDetail()">{{element.name}}</a></td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"><a (click)="popupDetail()">{{element.weight}}</a></td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"><a (click)="popupDetail()">{{element.symbol}}</a></td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

    </div>


  </main>


</div>
